{% extends 'base.html' %}
{%load static %}
{% block content %}

<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm bg-light" data-aos="zoom-in" data-aos-delay="200"
        style="border-radius: 10px; width:30rem; height: auto; flex-wrap:nowrap;">
        <audio id="music">
            <source src='{{ quiz.audio_file.url }}' type="audio/mp3">
        </audio>
        <img class="card-img-top" src="{{quiz.image.url}}" alt="Card image cap" style="
        height: 18rem;
        object-fit:cover;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;">
        <button onclick="playAudio()" class="btn btn-primary" style="position: absolute;
        left: 100%;
        transform: translate(-140%, 40%);
        border-radius: 100%;" type="button"> <i class="fa fa-play"></i>
        </button>

        <div class="card-header d-flex justify-content-center"
            style=" font-family: Vazirmatn; font-weight:700;font-size: small;">
            {{quiz.category}}
        </div>

        <div class="card-body d-flex btn-group-vertical text-right"
            style="justify-content:space-between; font-family: Vazirmatn;">
            <p class="card-text text-justify"
                style="font-size:14px; font-family: Vazirmatn; font-weight: 500;border-radius: 0;">
                {{quiz.content}}
            </p>
            <!-- 
            <button href="#" class="list-group-item list-group-item-action border"
                style="border-radius: 50px;">بله</button>
            <button href="#" class="list-group-item list-group-item-action border"
                style="border-radius: 50px;">گاهی</button>
            <button href="#" class="list-group-item list-group-item-action border" style="border-radius: 50px;">هنوز
                نه</button> -->
        </div>
        <form method="post">
            {% csrf_token %}
            <div class=" card-body d-flex justify-content-center btn-group-vertical gap-2"
                style=" display: flex; font-family: Vazirmatn; padding-top: 0;">
                <input name="choice1" type="submit" value="بله" class="btn btn-outline-primary rounded-5 "
                    style=" border-radius: 10;"></input>

                <input name="choice2" type="submit" value="گاهی" class="btn btn-outline-primary rounded-5 "
                    style=" border-radius: 10;"></input>

                <input name="choice3" type="submit" value="نه" class="btn btn-outline-primary rounded-5"
                    style=" border-radius: 10;"></input>
            </div>
        </form>
        {%if next%}
        <div class="card-body" style="display: flex; justify-content: space-between;font-family: Vazirmatn;
         align-items:center;">
            <a href="{% url 'quiz:single' qid=next.id%}" class="btn btn-primary" style="border-radius: 10px;">سوال
                بعدی</a>
            <a style="font-family: Vazirmatn;">سوال {{number}} از {{all_quiz}}</a>
        </div>
        {%else%}
        <div class="card-body " style=" display: flex; justify-content:center; font-family: Vazirmatn;">
            <a href=" {% url 'quiz:index' %}" class="btn btn-primary rounded-5"
                style=" width: 15rem; border-radius: 10px;">دیدن
                نتایج</a>
        </div>
        {% endif %}


    </div>
</div>
<script type="text/javascript">
    var replaceDigits = function () {
        var map = ["&\#1776;", "&\#1777;", "&\#1778;", "&\#1779;", "&\#1780;", "&\#1781;", "&\#1782;", "&\#1783;", "&\#1784;", "&\#1785;"]
        document.body.innerHTML = document.body.innerHTML.replace(/\d(?=[^<>]*(<|$))/g, function ($0) { return map[$0] });
    }
    window.onload = replaceDigits;
</script>
<script>
    // get element from html
    var audioT = document.getElementById("music");

    // use play() method to play music
    function playAudio() {
        audioT.play();
    }
</script>
{% endblock %}
